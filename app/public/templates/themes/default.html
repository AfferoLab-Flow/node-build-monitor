<div class="default-theme">
  <div class="flex-container" data-bind="foreach: builds">
    <div class="flex-item">
      <div data-bind="{ animateCss: style }" class="flex-item-inner nowrap">
        <span data-bind="text: number" class="number nowrap">
        </span>
        <div class="clear">
        </div>
        <div class="medium-height nowrap prio-vertical-two">
          <span class="info-block middle">
            <span data-bind="text: project" class="project">
            </span>
            <span data-bind="text: definition, visible: definition" class="definition project-definition-separator">
            </span>
          </span>
          <span class="reason-block prio-horizontal-two">
            <span class="reason-icon middle fa fa-cog">
            </span>
            <span data-bind="text: reason" class="middle reason">
            </span>
          </span>
        </div>
        <div class="clear">
        </div>
        <div class="medium-height nowrap prio-vertical-one">
          <span data-bind="text: statusText" class="middle status">
          </span>
          <span class="middle duration-block reset-height prio-horizontal-three">
            <span class="duration-icon fa fa-clock-o">
            </span>
            <span data-bind="text: time" class="middle time">
            </span>
            <br/>
            <span data-bind="text: duration" class="middle time">
            </span>
          </span>
        </div>
        <div class="clear">
        </div>
        <div class="medium-height nowrap prio-vertical-three">
          <span class="middle requestedFor-block">
            <span class="middle fa fa-user">
            </span>
            <span data-bind="text: requestedFor" class="middle for">
            </span>
          </span>
          <span class="middle warnings prio-horizontal-one">
            <span data-bind="visible: hasWarnings" class="middle fa fa-exclamation-triangle">
            </span>
            <span data-bind="visible: hasErrors" class="middle fa fa-times-circle">
            </span>
          </span>
        </div>
        <div class="clear">
        </div>
      </div>
    </div>
  </div>
</div>
